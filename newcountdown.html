<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer | javascript</title>
    <link rel="stylesheet" href="style2.css">
    <script src="timer.js"></script>
</head>
<body>
    <h1>New Year CountDown</h1>
    <div id="CountDown" class="CountDown">
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours"></h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds"></h2>
            <small>seconds</small>
        </div>
    </div>
</body>
</html>
